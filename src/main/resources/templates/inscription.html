<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FoodLovers</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>

<body class="${background}">


  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FoodLovers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Carte</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Recettes</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              User
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="./connexion">Connexion</a></li>
              <li><a class="dropdown-item" href="./inscription">Inscription</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <br>
  <div class="mb-3">
    <img src="./ressources/banniere.png" class="card-img-top" alt="./ressources/banniere.png">
    <div class="card-body">
    </div>
  </div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-1">
        <h3> Inscription </h3>
      </div>
    </div>
    <hr>
    <br>
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-8 border p-4 px-5">
        <form action="./SubmitInscription" method="post">

          <div class="input-group mb-3">
            
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">mail</span>
            <input type="name" placeholder="Mail" class="form-control" id="exampleInputEmail1" name="mail" aria-describedby="emailHelp">
          
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">person</span>
            <input type="text" class="form-control" name="nom" placeholder="Nom" aria-label="Nom" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">person</span>
            <input type="text" class="form-control" name="prenom" placeholder="Prenom" aria-label="Prenom"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">calendar_month</span>
            <input type="text" class="form-control" name="age" placeholder="Age" aria-label="Age" aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">group</span>
            <select class="form-select" name="sexe" aria-label="Default select example">
              <option selected>Choisir un genre</option>
              <option value="H">Homme</option>
              <option value="F">Femme</option>
              <option value="A">Non-Spécifié</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="customRange1" class="form-label">Budget</label>
            <div class="input-group">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">paid</span>
            <select class="form-select" name="budget" aria-label="Default select example">
              <option selected>Choisir un budget</option>
              <option value="5">
                <10€ </option>
              <option value="10"> 10-20€ </option>
              <option value="20"> 20-50€ </option>
              <option value="50">> >50€ </option>
            </select>
          </div>
          </div>

          <div class="mb-3">
            <label for="customRange1" class="form-label">Temps</label>
            <div class="input-group">
              <span class="input-group-text material-symbols-outlined" id="basic-addon1">schedule</span>
            <select class="form-select" name="temps" aria-label="Default select example">
              <option selected>Choisir une durée</option>
              <option value="5"> <20min </option>
              <option value="20">20-40min</option>
              <option value="60">60-90min</option>
              <option value="90">>90min</option>
            </select>
          </div>
          </div>


          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <div class="input-group">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">lock</span>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text material-symbols-outlined" id="basic-addon1">lock</span>
            <input type="password" name="confirm_password" class="form-control" id="exampleInputPassword1">
          </div>
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
