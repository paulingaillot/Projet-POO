<!DOCTYPE html>
<html lang="en">

${head}

<body class="${background}">

  ${header}

  <div class="container text-center">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-1">
        <h3> Connexion </h3>
      </div>
    </div>
    <hr>
    <br>
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-8 border p-4 px-5">
        <div class="alert alert-warning ${ErrorMessageClassName}" role="alert">
          ${ErrorMessage}
        </div>
        <form action="./SubmitConnexion" method="post">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="name" class="form-control" name="mail" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  ${footer}
</body>

</html>
