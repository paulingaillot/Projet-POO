<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<div th:insert="~{blocks/head.html}">...</div>

<body class="${background}">

<div th:insert="~{blocks/header.html}">...</div>

<!--  ${header}-->

  <h3> Connexion </h3>
  <div class="alert alert-warning" th:classappend="${ErrorMessageClassName}" role="alert">

    <span th:text="${ErrorMessage}"></span>
  </div>
  <form action="./SubmitConnexion" method="post">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="name" class="form-control" name="mail" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

<div th:insert="~{blocks/footer.html}">...</div>

</body>

</html>
