<!DOCTYPE html>
<html lang="en">

<div th:insert="~{blocks/head.html}"></div>

<body th:class="${background}">

<div th:insert="~{blocks/header.html}"></div>

  <div class="container text-center">
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-4">
        <h3> Ajout de Recettes </h3>
      </div>
    </div>
    <hr>
    <br>
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-8 border p-4 px-5">
        <div class="alert alert-warning" th:classappend="${ErrorMessageClassName}" role="alert">
          <span th:text="${ErrorMessage}"></span>
        </div>
        <form action="./SubmitRecette" method="post" enctype="multipart/form-data">

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon1">person</span>
            <input type="text" class="form-control" name="titre" placeholder="Titre" aria-label="Nom"
              aria-describedby="basic-addon1">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon2">person</span>
            <input type="text" class="form-control" name="duree" placeholder="DurÃ©e" aria-label="Prenom"
              aria-describedby="basic-addon2">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon3">calendar_month</span>
            <input type="text" class="form-control" name="prix" placeholder="Prix" aria-label="Age"
              aria-describedby="basic-addon3">
          </div>
          
          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon4">calendar_month</span>
            <textarea  class="form-control" name="ingredients" placeholder="Ingredients" rows="3" aria-label="Age"
              aria-describedby="basic-addon4"></textarea>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text material-symbols-outlined" id="basic-addon5">calendar_month</span>
            <textarea  class="form-control" rows="3" name="prepa" placeholder="Etapes" aria-label="Age"
              aria-describedby="basic-addon5"></textarea>
          </div>

          <div class="input-group mb-3">
            <input  class="form-control" type="file" id="formFile" placeholder="image" name="image" aria-describedby="basic-addon1">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">

      </div>
    </div>
  </div>

  <div th:insert="~{blocks/footer.html}"></div>
</body>

</html>
